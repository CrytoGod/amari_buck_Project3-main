<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Layout</title>
        <link href="css/grid.css" rel="stylesheet"> 
        <link href="css/main.css" rel="stylesheet">         
    </head>
    <body>
        <section class="grid-con">
            <h1 class="hidden">something i guess</h1>

            <div class="box col-start-1 col-end-4 "> Logo</div>
            <div class="box col-start-4 m-col-start-4 m-col-end-13"> Nav</div>
            <div id="hero" class="box col-span-full"> Hero Image</div>
            <div class="object box col-span-full m-col-start-1 m-col-end-7"> Product 1</div>
            <div class="object box col-span-full m-col-start-7 m-col-end-13"> Product 2</div>
            <div class="object box col-start-1 col-end-3 m-col-start-1 m-col-end-5 l-col-start-1 l-col-end-4"> Service 1</div>
            <div class=" object box col-start-3 col-end-5 m-col-start-5 m-col-end-9 l-col-start-4 l-col-end-7"> Service 2</div>
            <div class=" object box col-start-1 col-end-3 m-col-start-9 m-col-end-13 l-col-start-7 l-col-end-10"> Service 3</div>
            <div class=" object box col-start-3 col-end-5 m-col-start-1 m-col-end-5 l-col-start-10 l-col-end-13"> Service 4</div>
            <div class=" object box col-start-1 col-end-3 m-col-start-5 m-col-end-9 l-col-start-1 l-col-end-4"> Service 5</div>
            <div id="image" class=" object box l-col-start-4 l-col-end-10">image</div>
            <div class="object box col-start-3 col-end-5 m-col-start-9 m-col-end-13 l-col-start-10 l-col-end-13"> Service 6</div>
            <div id="footer" class="box col-span-full"> Footer</div>



        </section>

    
       <script src="js/main.js"></script> 
    </body>
</html>
